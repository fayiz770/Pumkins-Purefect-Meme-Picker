<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Pumpkin's Purrfect...</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="logo-cat">
				<img src="images/pumpkin.png" alt="pumpkin" class="pumpkin">
			</div>
			<div class="hero-title">
				<p class="subtitle">Pumpkin's Purrfect...</p>
				<h1 class="main-title">Meme Picker</h1>
			</div>
		</header>
		<main class="main">
			<h3 class="emotion-title">select your current emotion</h3>
			<form action="#" class="form">
				<div class="emotions" id="emotions"></div>
				<div class="checkbox">
					<label for="gif">Animated GIFs only</label>
					<input type="checkbox" name="gif" id="gif">
				</div>
				<button type="submit" class="submit" id="submit">Get Image</button>
			</form>
		</main>
	</div>
	<div class="modal" id="modal">
		<div class="close-button" id="close-button">X</div>
		<div class="modal-inner" id="modal-inner"></div>
	</div>
	<script src="index.js" type="module"></script>
</body>
</html>
